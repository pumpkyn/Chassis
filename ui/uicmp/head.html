{* UICMP tab head component *}
<div class="_uicmp_head" id="{$USR_UICMP_HEAD->getHtmlId()}:div">
	<table cellspacing="0" cellpadding="0" width="100%" class="_uicmp">
	{assign var='USR_UICMP_CMP' value=$USR_UICMP_HEAD->getFirst()}
	{while $USR_UICMP_CMP}
		<tr>{include file=$USR_UICMP_CMP->getRenderer()}</tr>
		{assign var='USR_UICMP_CMP' value=$USR_UICMP_HEAD->getNext()}
	{/while}
	</table>
</div>
