{* Template rendering MenuItem web widget *}
<td class="_wwg">
	{if $item->getType()=='js'}
		<div onClick="{$item->getValue()}" onMouseOver="if ( BrowserDetect.browser == 'Explorer' ) this.className='_wwgMi _wwgMiIe {$item->getClass()}';" onMouseOut="if ( BrowserDetect.browser == 'Explorer' ) this.className='_wwgMi {$item->getClass()}';" class="_wwgMi {$item->getClass()}">{$item->getTitle()}</div>
	{/if}
</td>
{if $anc.type=='js'}
	<td class="_wwg" nowrap="nowrap">
		<div onClick="{$anc.value}" onMouseOver="if ( BrowserDetect.browser == 'Explorer' ) this.className='_wwgMi _wwgMiIe {$anc.class}';" onMouseOut="if ( BrowserDetect.browser == 'Explorer' ) this.className='_wwgMi {$anc.class}';" class="_wwgMi {$anc.class}">{$anc.title}</div>
	</td>
{elseif $anc.type=='url'}
	<td class="_wwg" nowrap="nowrap">
		<a class="_wwgMi" href="{$anc.value}">{$anc.title}</a>
	</td>
{else}
{/if}
